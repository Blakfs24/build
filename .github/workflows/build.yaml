name: build (public)

on:
  repository_dispatch:
    types: [build-trigger]
  workflow_dispatch:

env:
  IS_STABLE: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
            arch: arm
          - platform: android
            os: ubuntu-latest
            arch: arm64
          - platform: android
            os: ubuntu-latest
            arch: amd64
          - platform: windows
            os: windows-latest
            arch: amd64
          - platform: linux
            os: ubuntu-22.04
            arch: amd64
          - platform: macos
            os: macos-15-intel
            arch: amd64
          - platform: macos
            os: macos-latest
            arch: arm64
          # - platform: windows
          #   os: windows-11-arm
          #   arch: arm64
          - platform: linux
            os: ubuntu-24.04-arm
            arch: arm64

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: ${{ github.event.client_payload.ref || 'refs/heads/dev-next' }}
          submodules: recursive

      - name: Install Inno Setup 6
        if: matrix.platform == 'windows'
        shell: pwsh
        run: choco install -y innosetup --no-progress

      - name: Install pkg-config
        if: matrix.platform == 'windows'
        shell: pwsh
        run: choco install -y pkgconfiglite --no-progress

      - name: Verify Inno Setup installation
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $isccPath = Get-Command iscc -ErrorAction SilentlyContinue
          if ($isccPath) {
            Write-Host "Inno Setup Compiler found at: $($isccPath.Source)"
          } else {
            Write-Host "ERROR: Inno Setup Compiler (iscc) not found in PATH"
            Write-Host "Checking default installation location..."
            $defaultPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
            if (Test-Path $defaultPath) {
              Write-Host "Found at default location: $defaultPath"
              $innoDir = Split-Path $defaultPath
              Add-Content $env:GITHUB_PATH $innoDir
              Write-Host "Added to PATH: $innoDir"
            } else {
              Write-Host "ERROR: Inno Setup not found at default location either"
              exit 1
            }
          }

      - name: Install llvm-mingw toolchain (ARM64)
        if: matrix.platform == 'windows' && matrix.arch == 'arm64'
        shell: pwsh
        run: |
          $version = '20241217'
          # On ARM64 Windows runner, use ARM64-native llvm-mingw toolchain
          $zipUrl = "https://github.com/mstorsjo/llvm-mingw/releases/download/$version/llvm-mingw-$version-ucrt-aarch64.zip"
          $downloadPath = Join-Path $env:RUNNER_TEMP "llvm-mingw.zip"
          Write-Host "Downloading llvm-mingw from: $zipUrl"
          Invoke-WebRequest -Uri $zipUrl -OutFile $downloadPath
          $extractPath = Join-Path $env:RUNNER_TEMP "llvm-mingw"
          New-Item -ItemType Directory -Path $extractPath -Force | Out-Null
          Expand-Archive -Path $downloadPath -DestinationPath $extractPath -Force
          $toolchainDir = Get-ChildItem $extractPath | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          if (-not $toolchainDir) {
            throw "Failed to locate extracted llvm-mingw toolchain directory"
          }
          $binPath = Join-Path $toolchainDir.FullName 'bin'
          Add-Content $env:GITHUB_PATH $binPath
          Write-Host "Added to PATH: $binPath"
          # Verify the ARM64 cross-compiler exists
          $ccPath = Join-Path $binPath 'aarch64-w64-mingw32-gcc.exe'
          if (-not (Test-Path $ccPath)) {
            throw "Expected compiler not found at $ccPath"
          }
          Write-Host "Found ARM64 compiler: $ccPath"
          Add-Content $env:GITHUB_ENV "CC_WINDOWS_ARM64=$ccPath"

      - name: Setup Android Signing
        if: startsWith(matrix.platform,'android')
        run: |
          printf '%s' "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/keystore.jks
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/local.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/local.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/local.properties

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache-dependency-path: |
            libcore/go.sum

      - name: Install Zig
        if: matrix.platform == 'windows'
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.13.0'

      - name: Setup Flutter Master
        if: startsWith(matrix.os, 'windows-11-arm') || startsWith(matrix.os, 'ubuntu-24.04-arm')
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true
      - name: Setup Flutter
        if: ${{ !(startsWith(matrix.os, 'windows-11-arm') || startsWith(matrix.os, 'ubuntu-24.04-arm')) }}
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Update build number
        run: dart tool/update_build_number.dart

      - name: Get Flutter Dependency
        run: flutter pub get

      - name: make subconverter (macOS)
        if: matrix.platform == 'macos'
        run: |
          if [ "${{ matrix.arch }}" == "amd64" ]; then
            cd libcore && make prebuild CMAKE_ARGS="-DCMAKE_OSX_ARCHITECTURES=x86_64"
          else
            cd libcore && make prebuild CMAKE_ARGS="-DCMAKE_OSX_ARCHITECTURES=arm64"
          fi

      - name: make subconverter (other)
        if: matrix.platform != 'macos' && matrix.platform != 'android'
        run: |
          cd libcore && make prebuild

      - name: Setup Android NDK
        if: startsWith(matrix.platform, 'android')
        run: |
          NDK="${ANDROID_NDK_HOME:-${ANDROID_NDK:-$ANDROID_SDK_ROOT/ndk-bundle}}"
          echo "ANDROID_NDK=$NDK" >> $GITHUB_ENV
          NDK_BIN=$(ls -d $NDK/toolchains/llvm/prebuilt/*/bin | head -1)
          case "${{ matrix.arch }}" in
            arm)   CC_PREFIX="armv7a-linux-androideabi21" ABI="armeabi-v7a" ;;
            arm64) CC_PREFIX="aarch64-linux-android21"    ABI="arm64-v8a"  ;;
            amd64) CC_PREFIX="x86_64-linux-android21"     ABI="x86_64"     ;;
          esac
          echo "NDK_CC=$NDK_BIN/${CC_PREFIX}-clang"   >> $GITHUB_ENV
          echo "NDK_CXX=$NDK_BIN/${CC_PREFIX}-clang++" >> $GITHUB_ENV
          echo "ANDROID_ABI=$ABI" >> $GITHUB_ENV

      - name: make subconverter (Android)
        if: startsWith(matrix.platform, 'android')
        run: |
          cd libcore && make prebuild \
            CC="$NDK_CC" CXX="$NDK_CXX" \
            CMAKE_ARGS="-DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake -DANDROID_ABI=$ANDROID_ABI -DANDROID_PLATFORM=android-21"

      - name: make libcore
        if: matrix.platform != 'android'
        run: |
          cd libcore && make ${{ matrix.platform }}

      - name: make libcore (Android)
        if: startsWith(matrix.platform, 'android')
        run: |
          make -C libcore android ARCH=${{ matrix.arch }} CC="$NDK_CC" CXX="$NDK_CXX"
          mkdir -p android/app/src/main/jniLibs/$ANDROID_ABI
          cp libcore/build/libcore.so android/app/src/main/jniLibs/$ANDROID_ABI/libcore.so

      - name: Setup
        run: |
          dart run slang
          dart setup.dart ${{ matrix.platform }} ${{ matrix.arch && format('--arch {0}', matrix.arch) }} ${{ env.IS_STABLE == 'true' && '--env stable' || '' }}

      - name: Verify Windows build output
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Write-Host "=== Checking dist directory contents ==="
          Get-ChildItem -Path ./dist -Recurse | Select-Object FullName, Length, LastWriteTime
          Write-Host ""
          Write-Host "=== Checking for .exe installer files ==="
          $exeFiles = Get-ChildItem -Path ./dist -Recurse -Filter "*.exe"
          if ($exeFiles) {
            foreach ($file in $exeFiles) {
              Write-Host "Found: $($file.FullName) ($([math]::Round($file.Length / 1MB, 2)) MB)"
            }
          } else {
            Write-Host "WARNING: No .exe files found in dist directory!"
            exit 1
          }

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.platform }}${{ matrix.arch && format('-{0}', matrix.arch) }}
          path: ./dist
          overwrite: true
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete old pre-release
        run: gh release delete pre-release --cleanup-tag -y 2>/dev/null || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release_assets
          for dir in artifacts/*; do
            if [ -d "$dir" ]; then
              suffix=$(basename "$dir" | sed 's/^artifact-//')
              cd "$dir"
              for file in *; do
                if [ -f "$file" ]; then
                  name="${file%.*}"
                  ext="${file##*.}"
                  new_name="${name}-${suffix}.${ext}"
                  cp "$file" "../../release_assets/${new_name}"
                  echo "Copied: $file -> release_assets/${new_name}"
                fi
              done
              cd ../..
            fi
          done
          echo "=== Release assets ==="
          ls -lh release_assets/

      - name: Create Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pre-release
          name: Pre-Release
          prerelease: true
          generate_release_notes: false
          body: |
            ðŸš§ **Pre-Release Build**

            - **Trigger**: ${{ github.event_name }}
            - **Ref**: ${{ github.event.client_payload.ref || 'refs/heads/dev-next' }}
            - **Run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          files: release_assets/*
