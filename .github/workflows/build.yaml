name: build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
env:
  IS_STABLE: ${{ !contains(github.ref, '-') }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: windows
            os: windows-latest
            arch: amd64
          - platform: linux
            os: ubuntu-22.04
            arch: amd64
          - platform: macos
            os: macos-latest
            arch: amd64
          - platform: macos
            os: macos-latest
            arch: arm64
          - platform: windows
            os: windows-11-arm
            arch: arm64
          - platform: linux
            os: ubuntu-24.04-arm
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: Blakfs24/singtools
          ref: dev-next
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive

      - name: Install Inno Setup 6
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          choco install -y innosetup --no-progress
          choco install -y pkgconfiglite --no-progress

      - name: Verify Inno Setup installation
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $isccPath = Get-Command iscc -ErrorAction SilentlyContinue
          if ($isccPath) {
            Write-Host "Inno Setup Compiler found at: $($isccPath.Source)"
          } else {
            Write-Host "ERROR: Inno Setup Compiler (iscc) not found in PATH"
            Write-Host "Checking default installation location..."
            $defaultPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
            if (Test-Path $defaultPath) {
              Write-Host "Found at default location: $defaultPath"
              $innoDir = Split-Path $defaultPath
              Add-Content $env:GITHUB_PATH $innoDir
              Write-Host "Added to PATH: $innoDir"
            } else {
              Write-Host "ERROR: Inno Setup not found at default location either"
              exit 1
            }
          }

      - name: Install llvm-mingw toolchain (ARM64)
        if: matrix.platform == 'windows' && matrix.arch == 'arm64'
        shell: pwsh
        run: |
          $version = '20241217'
          # On ARM64 Windows runner, use ARM64-native llvm-mingw toolchain
          $zipUrl = "https://github.com/mstorsjo/llvm-mingw/releases/download/$version/llvm-mingw-$version-ucrt-aarch64.zip"
          $downloadPath = Join-Path $env:RUNNER_TEMP "llvm-mingw.zip"
          Write-Host "Downloading llvm-mingw from: $zipUrl"
          Invoke-WebRequest -Uri $zipUrl -OutFile $downloadPath
          $extractPath = Join-Path $env:RUNNER_TEMP "llvm-mingw"
          New-Item -ItemType Directory -Path $extractPath -Force | Out-Null
          Expand-Archive -Path $downloadPath -DestinationPath $extractPath -Force
          $toolchainDir = Get-ChildItem $extractPath | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          if (-not $toolchainDir) {
            throw "Failed to locate extracted llvm-mingw toolchain directory"
          }
          $binPath = Join-Path $toolchainDir.FullName 'bin'
          Add-Content $env:GITHUB_PATH $binPath
          Write-Host "Added to PATH: $binPath"
          # Verify the ARM64 cross-compiler exists
          $ccPath = Join-Path $binPath 'aarch64-w64-mingw32-gcc.exe'
          if (-not (Test-Path $ccPath)) {
            throw "Expected compiler not found at $ccPath"
          }
          Write-Host "Found ARM64 compiler: $ccPath"
          Add-Content $env:GITHUB_ENV "CC_WINDOWS_ARM64=$ccPath"

      - name: Setup Android Signing
        if: startsWith(matrix.platform,'android')
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/keystore.jks
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/local.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/local.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/local.properties

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache-dependency-path: |
            libcore/go.sum

      - name: Install Zig
        if: matrix.platform == 'windows'
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.13.0'

      - name: make subconverter (macOS)
        if: matrix.platform == 'macos'
        run: |
          if [ "${{ matrix.arch }}" == "amd64" ]; then
            cd libcore && git clone https://github.com/Micha7delHowerk3ihnr/subconverter.git && \
            cd subconverter && cmake -B build_lib \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_OSX_ARCHITECTURES=x86_64 \
                -DBUILD_STATIC_LIBRARY=ON \
                -DBUILD_FULL_STATIC=ON \
                -DFORCE_FETCH_DEPS=ON \
                -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
                -DAUTO_FETCH_DEPS=ON && \
            cmake --build build_lib --config Release --target subconverter_static_full --parallel $(sysctl -n hw.ncpu)
            ls && pwd && tree
            cp subconverter/build_lib/libsubconverter.a ../
          else
            cd libcore && make prebuild CMAKE_ARGS="-DCMAKE_OSX_ARCHITECTURES=arm64"
          fi

      # - name: make subconverter (Windows)
      #   if: matrix.platform == 'windows'
      #   run: |
      #     cd libcore && make prebuild CMAKE_ARGS="-DCMAKE_C_COMPILER=zig -DCMAKE_C_COMPILER_ARG1=cc -DCMAKE_CXX_COMPILER=zig -DCMAKE_CXX_COMPILER_ARG1=c++"
      
      - name: make subconverter (linux)
        if: matrix.platform != 'macos'
        run: |
          cd libcore && make prebuild

      - name: make libcore
        run: |
          cd libcore && make ${{ matrix.platform }}

      - name: Setup Flutter Master
        if: startsWith(matrix.os, 'windows-11-arm') || startsWith(matrix.os, 'ubuntu-24.04-arm')
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true
      - name: Setup Flutter
        if: ${{ !(startsWith(matrix.os, 'windows-11-arm') || startsWith(matrix.os, 'ubuntu-24.04-arm')) }}
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Update build number
        run: dart tool/update_build_number.dart

      - name: Get Flutter Dependency
        run: flutter pub get

      - name: Setup
        run: dart setup.dart ${{ matrix.platform }} ${{ matrix.arch && format('--arch {0}', matrix.arch) }} ${{ env.IS_STABLE == 'true' && '--env stable' || '' }}

      - name: Verify Windows build output
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Write-Host "=== Checking dist directory contents ==="
          Get-ChildItem -Path ./dist -Recurse | Select-Object FullName, Length, LastWriteTime
          Write-Host ""
          Write-Host "=== Checking for .exe installer files ==="
          $exeFiles = Get-ChildItem -Path ./dist -Recurse -Filter "*.exe"
          if ($exeFiles) {
            foreach ($file in $exeFiles) {
              Write-Host "Found: $($file.FullName) ($([math]::Round($file.Length / 1MB, 2)) MB)"
            }
          } else {
            Write-Host "WARNING: No .exe files found in dist directory!"
            exit 1
          }

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.platform }}${{ matrix.arch && format('-{0}', matrix.arch) }}
          path: ./dist
          overwrite: true

  changelog:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.IS_STABLE == 'true' }}
        with:
          repository: Blakfs24/singtools
          ref: dev-next
          token: ${{ secrets.ACCESS_TOKEN }}
          fetch-depth: 0
          
      - name: Generate
        if: ${{ env.IS_STABLE == 'true' }}
        run: |
          tags=($(git tag --merged $(git rev-parse HEAD) --sort=-creatordate))
          preTag=$(grep -oP '^## \K.*' CHANGELOG.md | head -n 1)
          currentTag=""
          for ((i = 0; i <= ${#tags[@]}; i++)); do
            if (( i < ${#tags[@]} )); then
              tag=${tags[$i]}
            else
              tag=""
            fi
            if [ -n "$currentTag" ]; then
              if [ "$(echo -e "$currentTag\n$preTag" | sort -V | head -n 1)" == "$currentTag" ]; then
                break
              fi
            fi
            if [ -n "$currentTag" ]; then
              echo "## $currentTag" >> NEW_CHANGELOG.md
              echo "" >> NEW_CHANGELOG.md
              if [ -n "$tag" ]; then
                git log --pretty=format:"%B" "$tag..$currentTag" | awk 'NF {print "- " $0} !NF {print ""}' >> NEW_CHANGELOG.md
              else
                git log --pretty=format:"%B" "$currentTag" | awk 'NF {print "- " $0} !NF {print ""}' >> NEW_CHANGELOG.md
              fi
              echo "" >> NEW_CHANGELOG.md
            fi
            currentTag=$tag
          done
          cat CHANGELOG.md >> NEW_CHANGELOG.md
          cat NEW_CHANGELOG.md > CHANGELOG.md

      - name: Commit
        if: ${{ env.IS_STABLE == 'true' }}
        run: |
          git add CHANGELOG.md
          if ! git diff --cached --quiet; then
            echo "Commit pushing"
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "Update changelog"
            git push
            if [ $? -eq 0 ]; then
              echo "Push succeeded"
            else
              echo "Push failed"
              exit 1
            fi
          else
            echo "No changes to commit"
          fi

  release:
    runs-on: ubuntu-latest
    needs: [ build, changelog ]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: Blakfs24/singtools
          ref: dev-next
          token: ${{ secrets.ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*; do
            if [ -d "$dir" ]; then
              platform=$(basename "$dir" | sed 's/artifact-//')
              cd "$dir"
              moved_any=0
              for file in *; do
                if [ -f "$file" ]; then
                  if [[ "$platform" == windows* && "$file" == *.exe && "$file" != *Setup*.exe ]]; then
                    echo "Skipping portable executable $file for $platform (installer expected)."
                    continue
                  fi
                  newname="SingTools-${platform}-${file}"
                  mv "$file" "../../release/$newname"
                  moved_any=1
                fi
              done
              cd ../..
              if [[ "$platform" == windows* && $moved_any -eq 0 ]]; then
                echo "error: 未找到 Windows 安装器产物 (文件名需包含 Setup) in $dir" >&2
                exit 1
              fi
            fi
          done

      - name: Extract changelog
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          sed -n "/^## $TAG_NAME/,/^## /p" CHANGELOG.md | sed '$d' > RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
